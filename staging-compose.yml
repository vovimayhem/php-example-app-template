      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: demo_development
      DB_USERNAME: demo
      DB_PASSWORD: 3x4mpl3P455w0rd

      BROADCAST_DRIVER: log
